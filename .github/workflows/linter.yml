name: ESLint CI

on:
  pull_request:
    branches: ["main", "dev", "staging"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install modules
        run: npm ci

      - name: Run lint fix
        run : npm run lintfix

      - name: Run linter
        run: npm run lint
